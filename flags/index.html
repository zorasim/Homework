<html>
    <head><title>Flags</title></head>
    <link rel="stylesheet" href="style.css">
    <body>
        <!--AMERICA-->
        <div class="priv">
            <span class="stars">
                <img src="assets/america_stars.png" alt="">
            </span>
            <div class="america">
                <div class="red"></div>
                <div class="a-white"></div>
                <div class="red"></div>
                <div class="a-white"></div>
                <div class="red"></div>
                <div class="a-white"></div>
                <div class="red"></div>
                <div class="a-white"></div>
                <div class="red"></div>
                <div class="a-white"></div>
                <div class="red"></div>
                <div class="a-white"></div>
                <div class="red"></div>
            </div>
        </div>
        <!--CANADA-->
        <div class="canada">
            <div class="red-sides"></div>
            <div class="white-middle">
                <img src="assets/Flag_of_Canada_(leaf).svg.png" alt="">
            </div>
            <div class="red-sides"></div>
        </div>
        <!--FRANCE-->
        <div class="base-flag">
            <div class="collum france-blue"></div>
            <div class="collum white"></div>
            <div class="collum france-red"></div>
        </div>
        <!--ITALIA-->
        <div class="base-flag">
            <div class="collum italia-green"></div>
            <div class="collum white"></div>
            <div class="collum italia-red"></div>
        </div>
        <!--MEXICO-->
        <div class="base-flag">
            <div class="collum mexico-green"></div>
            <div class="collum white mex">
                <img src="assets/Mexico_coat_of_arms.png" alt="">
            </div>
            <div class="collum mexico-red"></div>
        </div>
        <!--GERMANY-->
        <div class="base-flag-row">
            <div class="row ger-black"></div>
            <div class="row ger-red"></div>
            <div class="row ger-yellow"></div>
        </div>
        <!--THE NETHERLANDS-->
        <div class="base-flag-row">
            <div class="row white"></div>
            <div class="row net-blue"></div>
            <div class="row net-red"></div>
        </div>
        <!--JAPAN-->
        <div class="japan white">
            <div class="circle"></div>
        </div>
        <!--GREECE-->
        <div class="greece">
            <div class="top">
                <div class="cross blue">
                    <div class="cross-a white"></div>
                    <div class="cross-b white"></div>
                </div>
                <div class="stripes">
                    <div class="stripe blue"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe blue"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="b-stripes blue b-top"></div>
                <div class="b-stripes blue"></div>
            </div>
        </div>
    </body>
</html>
