<html>
    <head><title></title></head>
    <link rel="stylesheet" href="index_css.css">
    <script type="text/javascript" src="hw6.js"></script>
    <body>     
        <div id="reg-form">
            <h1>Register Here</h1>
            <form>
                <div>
                    <label>Username:</label>
                    <input type="text" id="id-username" placeholder="Enter Username">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="text" id="id-password" placeholder="Enter Password">
                </div>
                <div>
                    <label>Re-enter Password:</label>
                    <input type="text" id="id-password2" placeholder="Enter Password">
                </div>
                <span id="message"></span>
                <div>
                    <label>Email:</label>
                    <input type="text" id="id-email" placeholder="Enter Email">
                </div>
        
            </form>
            <button id="button" type="button">Register!</button>
        </div>   
    </body>
</html>
